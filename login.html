<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sunset's Tarbaca</title>
    <link rel="icon" type="image/png" href="/sunsets_logo_b.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="/js/auth.js"></script>
</head>
<body class="bg-gray-50">
                                       <!-- Header -->
    <header class="bg-gray-800 text-white shadow-lg">
        <nav class="bg-gray-900 px-4 py-3">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center space-x-4">
                                                            <a href="index.html" class="flex items-center space-x-4">
                                <img src="sunsets_logo_b.png" alt="Sunset's Tarbaca Logo" class="h-16 w-auto">
                                                                <div class="flex flex-col">
                                    <span class="text-2xl font-bold">Sunset's Tarbaca</span>
                                    <span class="text-sm bg-gradient-to-r from-orange-500 to-red-500 px-2 py-1 rounded text-center">Pizzería & Restaurante</span>
                                </div>
                                </a>
                            </div>
                            <div class="flex items-center space-x-4">
                                <a href="index.html" class="hover:text-orange-400 transition">
                                    <i class="fas fa-home text-xl"></i>
                                </a>
                                <button id="logoutBtn" onclick="logout()" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-sm transition hidden">
                                    <i class="fas fa-sign-out-alt mr-1"></i>Cerrar Sesión
                                </button>
                            </div>
                        </div>
                    </nav>
                </header>

    <!-- Login Section -->
    <section class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <img src="sunsets_logo.png" alt="Sunset's Tarbaca Logo" class="h-16 w-auto mx-auto mb-4">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Iniciar Sesión</h2>
                <p class="text-gray-600">Accede a tu cuenta de Sunset's Tarbaca</p>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-8">
                <!-- Mensaje de error -->
                <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    <span id="errorText"></span>
                </div>

                <!-- Mensaje de éxito -->
                <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                    <span id="successText"></span>
                </div>

                <form id="loginForm" class="space-y-6">
                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
                        <input type="email" id="correo" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="tu@email.com">
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                        <div class="relative">
                            <input type="password" id="contrasena" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="••••••••">
                            <button type="button" onclick="togglePassword()" class="absolute right-3 top-2 text-gray-400 hover:text-gray-600">
                                <i class="fas fa-eye" id="passwordIcon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-700">Recordarme</label>
                        </div>
                                                                                                                       <a href="#" class="text-sm text-orange-600 hover:text-orange-700">¿Olvidaste tu contraseña?</a>
                    </div>

                    <!-- Login Button -->
                    <div>
                        <button type="submit" id="loginBtn" class="w-full bg-orange-600 text-white py-2 px-4 rounded-md hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500 transition disabled:opacity-50 disabled:cursor-not-allowed">
                            <span id="loginBtnText">Iniciar Sesión</span>
                            <i id="loginBtnSpinner" class="fas fa-spinner fa-spin hidden ml-2"></i>
                        </button>
                    </div>

                    <!-- Divider -->
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">O continúa con</span>
                        </div>
                    </div>

                    <!-- Social Login -->
                    <div class="grid grid-cols-2 gap-3">
                        <button type="button" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <i class="fab fa-google text-red-500 mr-2"></i>
                            Google
                        </button>
                        <button type="button" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <i class="fab fa-facebook text-blue-500 mr-2"></i>
                            Facebook
                        </button>
                    </div>
                </form>

                <!-- Register Link -->
                <div class="mt-6 text-center">
                                                                                                       <p class="text-sm text-gray-600">
                                    ¿No tienes una cuenta?
                                    <a href="registro.html" class="font-medium text-orange-600 hover:text-orange-700">Regístrate aquí</a>
                                </p>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <img src="sunsets_logo_b.png" alt="Sunset's Tarbaca Logo" class="h-16 w-auto mx-auto mb-4">
            <p class="text-gray-300">&copy; 2025 Sunset's Tarbaca. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        // Función para mostrar/ocultar contraseña
        function togglePassword() {
            const passwordInput = document.getElementById('contrasena');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }

        // Función para mostrar mensajes
        function showMessage(message, isError = true) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const errorText = document.getElementById('errorText');
            const successText = document.getElementById('successText');

            // Ocultar ambos mensajes primero
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            if (isError) {
                errorText.textContent = message;
                errorDiv.classList.remove('hidden');
            } else {
                successText.textContent = message;
                successDiv.classList.remove('hidden');
            }
        }

        // Función para mostrar/ocultar loading
        function toggleLoading(show) {
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginBtnSpinner = document.getElementById('loginBtnSpinner');

            if (show) {
                loginBtn.disabled = true;
                loginBtnText.textContent = 'Iniciando sesión...';
                loginBtnSpinner.classList.remove('hidden');
            } else {
                loginBtn.disabled = false;
                loginBtnText.textContent = 'Iniciar Sesión';
                loginBtnSpinner.classList.add('hidden');
            }
        }

        // Manejo del formulario de login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const correo = document.getElementById('correo').value;
            const contrasena = document.getElementById('contrasena').value;

            // Validación básica
            if (!correo || !contrasena) {
                showMessage('Por favor, completa todos los campos requeridos');
                return;
            }

            toggleLoading(true);

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        correo: correo,
                        contrasena: contrasena
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Guardar token en localStorage
                    localStorage.setItem('authToken', data.data.token);
                    localStorage.setItem('userData', JSON.stringify(data.data.user));
                    
                    showMessage('¡Login exitoso! Redirigiendo...', false);
                    
                    // Redirigir a la página principal
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showMessage(data.message || 'Error al iniciar sesión');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error de conexión. Por favor, intenta de nuevo.');
            } finally {
                toggleLoading(false);
            }
        });

        // Verificar si ya hay una sesión activa
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Verificar si el token es válido
                fetch('/api/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Usuario ya está logueado, mostrar botón de logout y redirigir
                        const logoutBtn = document.getElementById('logoutBtn');
                        if (logoutBtn) {
                            logoutBtn.classList.remove('hidden');
                        }
                        
                        // Usuario ya está logueado, redirigir a página principal
                        window.location.href = '/';
                    }
                })
                .catch(error => {
                    // Token inválido, limpiar localStorage
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userData');
                });
            }
        });
    </script>
</body>
</html>
