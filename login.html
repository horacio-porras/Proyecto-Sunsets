<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sunset's Tabarca</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
                                       <!-- Header -->
    <header class="bg-gray-800 text-white shadow-lg">
        <nav class="bg-gray-900 px-4 py-3">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center space-x-4">
                                                            <a href="index.html" class="flex items-center space-x-4">
                                <img src="sunsets_logo_b.png" alt="Sunset's Tabarca Logo" class="h-16 w-auto">
                                                                <div class="flex flex-col">
                                    <span class="text-2xl font-bold">Sunset's Tabarca</span>
                                    <span class="text-sm bg-gradient-to-r from-orange-500 to-red-500 px-2 py-1 rounded text-center">Pizzería & Restaurante</span>
                                </div>
                                </a>
                            </div>
                            <a href="index.html" class="hover:text-orange-400 transition">
                                <i class="fas fa-home text-xl"></i>
                            </a>
                        </div>
                    </nav>
                </header>

    <!-- Login Section -->
    <section class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <img src="sunsets_logo.png" alt="Sunset's Tabarca Logo" class="h-16 w-auto mx-auto mb-4">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Iniciar Sesión</h2>
                <p class="text-gray-600">Accede a tu cuenta de Sunset's Tabarca</p>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-8">
                <form class="space-y-6">
                    <!-- Role Selection -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Usuario</label>
                        <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                            <option value="cliente">Cliente</option>
                            <option value="empleado">Empleado</option>
                            <option value="administrador">Administrador</option>
                        </select>
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
                        <input type="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="tu@email.com">
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                        <div class="relative">
                            <input type="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="••••••••">
                            <button type="button" onclick="togglePassword()" class="absolute right-3 top-2 text-gray-400 hover:text-gray-600">
                                <i class="fas fa-eye" id="passwordIcon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-700">Recordarme</label>
                        </div>
                                                                                                                       <a href="#" class="text-sm text-orange-600 hover:text-orange-700">¿Olvidaste tu contraseña?</a>
                    </div>

                    <!-- Login Button -->
                                                                                                       <div>
                                    <button type="submit" class="w-full bg-orange-600 text-white py-2 px-4 rounded-md hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500 transition">
                                        Iniciar Sesión
                                    </button>
                                </div>

                    <!-- Divider -->
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">O continúa con</span>
                        </div>
                    </div>

                    <!-- Social Login -->
                    <div class="grid grid-cols-2 gap-3">
                        <button type="button" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <i class="fab fa-google text-red-500 mr-2"></i>
                            Google
                        </button>
                        <button type="button" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <i class="fab fa-facebook text-blue-500 mr-2"></i>
                            Facebook
                        </button>
                    </div>
                </form>

                <!-- Register Link -->
                <div class="mt-6 text-center">
                                                                                                       <p class="text-sm text-gray-600">
                                    ¿No tienes una cuenta?
                                    <a href="registro.html" class="font-medium text-orange-600 hover:text-orange-700">Regístrate aquí</a>
                                </p>
                </div>

                <!-- Guest Access -->
                <div class="mt-6 text-center">
                                                                                                       <p class="text-sm text-gray-600">
                                    ¿Quieres explorar sin registrarte?
                                    <a href="index.html" class="font-medium text-orange-600 hover:text-orange-700">Accede como invitado</a>
                                </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <img src="sunsets_logo_b.png" alt="Sunset's Tabarca Logo" class="h-16 w-auto mx-auto mb-4">
            <p class="text-gray-300">&copy; 2025 Sunset's Tabarca. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        function togglePassword() {
            const passwordInput = document.querySelector('input[type="password"]');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }

        // Form submission simulation
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const role = document.querySelector('select').value;
            
            // Simulate login based on role
            switch(role) {
                case 'cliente':
                    window.location.href = 'cliente/dashboard.html';
                    break;
                case 'empleado':
                    window.location.href = 'empleado/dashboard.html';
                    break;
                case 'administrador':
                    window.location.href = 'admin/dashboard.html';
                    break;
            }
        });
    </script>
</body>
</html>
