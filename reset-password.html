<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Sunset's Tarbaca</title>
    <link rel="icon" type="image/png" href="/sunsets_logo_b.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/footer.js"></script>
    <style>
        html, body {
            height: 100%;
        }
        
        body {
            display: flex;
            flex-direction: column;
        }
        
        .main-content {
            flex: 1;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container mx-auto px-4 py-16">
            <div class="max-w-md mx-auto">
                <div class="bg-white rounded-lg shadow-lg p-8">
                    <!-- Header -->
                    <div class="text-center mb-8">
                        <div class="w-16 h-16 mx-auto mb-4 bg-gradient-to-r from-orange-500 to-red-500 rounded-full flex items-center justify-center">
                            <i class="fas fa-key text-white text-2xl"></i>
                        </div>
                        <h1 class="text-2xl font-bold text-gray-800 mb-2">Recuperar Contraseña</h1>
                        <p class="text-gray-600">Ingresa tu nueva contraseña</p>
                    </div>

                    <!-- Form -->
                    <form id="resetPasswordForm" class="space-y-6">
                        <!-- Nueva Contraseña -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Nueva Contraseña *</label>
                            <div class="relative">
                                <input type="password" id="resetNewPassword" required
                                       class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
                                       placeholder="Nueva contraseña">
                                <button type="button" 
                                        class="absolute right-3 top-2 text-gray-400 hover:text-gray-600 focus:outline-none cursor-pointer"
                                        onclick="togglePasswordVisibility('resetNewPassword', 'resetNewPasswordIcon')">
                                    <i class="fas fa-eye" id="resetNewPasswordIcon"></i>
                                </button>
                            </div>
                            <p class="text-xs text-gray-500 mt-1">Mínimo 8 caracteres, incluir mayúsculas y números</p>
                        </div>
                        
                        <!-- Confirmar Nueva Contraseña -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Confirmar Nueva Contraseña *</label>
                            <div class="relative">
                                <input type="password" id="resetConfirmPassword" required
                                       class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
                                       placeholder="Confirma tu nueva contraseña">
                                <button type="button" 
                                        class="absolute right-3 top-2 text-gray-400 hover:text-gray-600 focus:outline-none cursor-pointer"
                                        onclick="togglePasswordVisibility('resetConfirmPassword', 'resetConfirmPasswordIcon')">
                                    <i class="fas fa-eye" id="resetConfirmPasswordIcon"></i>
                                </button>
                            </div>
                            <p id="resetPasswordMatchError" class="text-xs text-red-500 mt-1 hidden">Las contraseñas no coinciden</p>
                        </div>

                        <!-- Submit Button -->
                        <div>
                            <button type="submit" id="resetPasswordBtn"
                                    class="w-full bg-gradient-to-r from-orange-500 to-red-500 text-white py-3 px-4 rounded-md hover:from-orange-600 hover:to-red-600 transition font-semibold disabled:opacity-50 disabled:cursor-not-allowed">
                                <span id="resetPasswordBtnText">Cambiar Contraseña</span>
                                <span id="resetPasswordBtnSpinner" class="hidden">
                                    <i class="fas fa-spinner fa-spin mr-2"></i>
                                    Cambiando...
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <script>
        // Obtener token de la URL (antes de DOMContentLoaded para validar inmediatamente)
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Función para mostrar/ocultar contraseña (definida globalmente antes de DOMContentLoaded)
        function togglePasswordVisibility(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            
            if (!input || !icon) {
                console.error('No se encontraron elementos:', { inputId, iconId, input: !!input, icon: !!icon });
                return;
            }
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Hacer la función togglePasswordVisibility global inmediatamente
        window.togglePasswordVisibility = togglePasswordVisibility;

        // Si no hay token, mostrar error inmediatamente
        if (!token) {
            document.addEventListener('DOMContentLoaded', function() {
                Swal.fire({
                    icon: 'error',
                    title: 'Token inválido',
                    text: 'El enlace de recuperación no es válido. Por favor, solicita un nuevo enlace.',
                    confirmButtonColor: '#f97316'
                }).then(() => {
                    window.location.href = '/';
                });
            });
        }

        // Esperar a que el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {

            // Validar que las contraseñas coincidan en tiempo real
            function validatePasswordMatch() {
                const newPasswordInput = document.getElementById('resetNewPassword');
                const confirmPasswordInput = document.getElementById('resetConfirmPassword');
                const matchError = document.getElementById('resetPasswordMatchError');
                
                if (!newPasswordInput || !confirmPasswordInput || !matchError) return true;
                
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (confirmPassword.length > 0) {
                    if (newPassword !== confirmPassword) {
                        matchError.classList.remove('hidden');
                        confirmPasswordInput.classList.add('border-red-500');
                        confirmPasswordInput.classList.remove('border-gray-300');
                        return false;
                    } else {
                        matchError.classList.add('hidden');
                        confirmPasswordInput.classList.remove('border-red-500');
                        confirmPasswordInput.classList.add('border-gray-300');
                        return true;
                    }
                }
                return true;
            }

            // Event listeners para validación en tiempo real
            const confirmPasswordInput = document.getElementById('resetConfirmPassword');
            const newPasswordInput = document.getElementById('resetNewPassword');
            
            if (confirmPasswordInput) {
                confirmPasswordInput.addEventListener('input', validatePasswordMatch);
            }
            if (newPasswordInput) {
                newPasswordInput.addEventListener('input', validatePasswordMatch);
            }

            // Manejar el envío del formulario
            const form = document.getElementById('resetPasswordForm');
            if (form) {
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    e.stopImmediatePropagation();

                    // Obtener los inputs directamente del formulario
                    const newPasswordInput = document.getElementById('resetNewPassword');
                    const confirmPasswordInput = document.getElementById('resetConfirmPassword');
                    const btn = document.getElementById('resetPasswordBtn');
                    const btnText = document.getElementById('resetPasswordBtnText');
                    const btnSpinner = document.getElementById('resetPasswordBtnSpinner');
                    
                    if (!newPasswordInput || !confirmPasswordInput) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'Error al acceder a los campos del formulario',
                            confirmButtonColor: '#f97316'
                        });
                        return;
                    }

                    const newPassword = newPasswordInput.value ? newPasswordInput.value.trim() : '';
                    const confirmPassword = confirmPasswordInput.value ? confirmPasswordInput.value.trim() : '';

                    // Validaciones
                    if (!newPassword || !confirmPassword) {
                        console.error('Validación fallida: campos vacíos');
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'Por favor completa todos los campos',
                            confirmButtonColor: '#f97316'
                        });
                        return;
                    }

                    if (newPassword !== confirmPassword) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'Las contraseñas no coinciden',
                            confirmButtonColor: '#f97316'
                        });
                        return;
                    }

                    if (newPassword.length < 8) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'La contraseña debe tener al menos 8 caracteres',
                            confirmButtonColor: '#f97316'
                        });
                        return;
                    }

                    if (!/(?=.*[A-Z])(?=.*\d)/.test(newPassword)) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'La contraseña debe incluir al menos una mayúscula y un número',
                            confirmButtonColor: '#f97316'
                        });
                        return;
                    }

                    // Deshabilitar botón y mostrar spinner
                    if (btn) btn.disabled = true;
                    if (btnText) btnText.classList.add('hidden');
                    if (btnSpinner) btnSpinner.classList.remove('hidden');

                    try {
                        const response = await fetch('/api/auth/reset-password', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                token: token,
                                newPassword: newPassword
                            })
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            throw new Error(data.message || 'Error al cambiar la contraseña');
                        }

                        await Swal.fire({
                            icon: 'success',
                            title: '¡Contraseña Cambiada!',
                            text: 'Tu contraseña ha sido cambiada exitosamente. Ya puedes iniciar sesión.',
                            confirmButtonColor: '#f97316'
                        });

                        // Redirigir a la página de inicio
                        window.location.href = '/';

                    } catch (error) {
                        console.error('Error al cambiar contraseña:', error);
                        
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: error.message || 'Error al cambiar la contraseña',
                            confirmButtonColor: '#f97316'
                        });
                    } finally {
                        // Rehabilitar botón
                        if (btn) btn.disabled = false;
                        if (btnText) btnText.classList.remove('hidden');
                        if (btnSpinner) btnSpinner.classList.add('hidden');
                    }
                });
            }
        });
    </script>
</body>
</html>
