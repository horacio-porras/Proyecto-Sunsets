<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacidad - Sunset's Tarbaca</title>
    <link rel="icon" type="image/png" href="/sunsets_logo_b.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="/js/auth.js"></script>
    <script src="/js/navbar.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                <i class="fas fa-user-shield mr-3 text-orange-500"></i>
                Privacidad
            </h1>
            <p class="text-gray-600">Gestiona tu configuración de seguridad</p>
        </div>

        <!-- Profile Form -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <!-- Success/Error Messages -->
            <div id="successMessage" class="hidden mb-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
                <div class="flex items-center">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span id="successText"></span>
                </div>
            </div>

            <div id="errorMessage" class="hidden mb-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span id="errorText"></span>
                </div>
            </div>

            <form id="profileForm" class="space-y-6">
                <!-- Security Section -->
                <div class="border-b border-gray-200 pb-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">
                        <i class="fas fa-lock mr-2 text-orange-500"></i>
                        Privacidad
                    </h2>
                    
                    <div class="space-y-4">
                        <!-- Current Password -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Contraseña Actual (requerida para cambios)
                            </label>
                            <input type="password" id="contrasenaActual"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
                                   placeholder="Ingresa tu contraseña actual">
                        </div>

                        <!-- New Password -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Nueva Contraseña
                                </label>
                                <input type="password" id="nuevaContrasena"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
                                       placeholder="Nueva contraseña">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Confirmar Nueva Contraseña
                                </label>
                                <input type="password" id="confirmarNuevaContrasena"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
                                       placeholder="Confirma tu nueva contraseña">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="pt-6">
                    <button type="submit" id="saveBtn"
                            class="w-full bg-gradient-to-r from-orange-500 to-red-500 hover:from-orange-600 hover:to-red-600 text-white px-6 py-3 rounded-md transition duration-300 flex items-center justify-center">
                        <span id="saveBtnText">
                            <i class="fas fa-save mr-2"></i>
                            Guardar Cambios
                        </span>
                        <span id="saveBtnSpinner" class="hidden">
                            <i class="fas fa-spinner fa-spin mr-2"></i>
                            Guardando...
                        </span>
                    </button>
                    
                </div>
            </form>
        </div>
    </div>

    <script>
        // Load user data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();
            
            // Handle form submission
            document.getElementById('profileForm').addEventListener('submit', handleProfileUpdate);
        });

        // Load user data into form from database
        async function loadUserData() {
            try {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    showMessage('No hay sesión activa', true);
                    return;
                }

                const response = await fetch('/api/auth/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    const userData = data.data.user;
                    
                    // No form fields to populate since we only have security section
                    
                    // Update localStorage with fresh data
                    localStorage.setItem('userData', JSON.stringify(userData));
                } else {
                    showMessage(data.message || 'Error al cargar datos del perfil', true);
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                showMessage('Error al cargar datos del perfil', true);
            }
        }

        // Handle profile update
        async function handleProfileUpdate(e) {
            e.preventDefault();
            
            const saveBtn = document.getElementById('saveBtn');
            const saveBtnText = document.getElementById('saveBtnText');
            const saveBtnSpinner = document.getElementById('saveBtnSpinner');
            
            // Show loading state
            saveBtn.disabled = true;
            saveBtnText.classList.add('hidden');
            saveBtnSpinner.classList.remove('hidden');
            
            try {
                // Get password fields
                const contrasenaActual = document.getElementById('contrasenaActual').value;
                const nuevaContrasena = document.getElementById('nuevaContrasena').value;
                const confirmarNuevaContrasena = document.getElementById('confirmarNuevaContrasena').value;

                // Check if user wants to change password
                if (!contrasenaActual && !nuevaContrasena && !confirmarNuevaContrasena) {
                    throw new Error('Debes llenar al menos la contraseña actual para hacer cambios');
                }

                if (nuevaContrasena || confirmarNuevaContrasena) {
                    if (nuevaContrasena !== confirmarNuevaContrasena) {
                        throw new Error('Las contraseñas nuevas no coinciden');
                    }
                    if (!contrasenaActual) {
                        throw new Error('Debes ingresar tu contraseña actual para cambiarla');
                    }
                }

                // Prepare form data with only password fields
                const formData = {
                    contrasenaActual: contrasenaActual,
                    nuevaContrasena: nuevaContrasena
                };

                // Make API call
                const token = localStorage.getItem('authToken');
                const response = await fetch('/api/auth/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Perfil actualizado exitosamente', false);
                    
                    // Update localStorage with new data
                    const updatedUserData = { ...JSON.parse(localStorage.getItem('userData')), ...data.data.user };
                    localStorage.setItem('userData', JSON.stringify(updatedUserData));
                    
                    // Clear password fields
                    document.getElementById('contrasenaActual').value = '';
                    document.getElementById('nuevaContrasena').value = '';
                    document.getElementById('confirmarNuevaContrasena').value = '';
                    
                    // Refresh navbar if user name changed
                    if (window.AuthUtils && window.AuthUtils.displayUserInfo) {
                        window.AuthUtils.displayUserInfo();
                    }
                } else {
                    showMessage(data.message || 'Error al actualizar el perfil', true);
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage(error.message || 'Error al actualizar el perfil', true);
            } finally {
                // Hide loading state
                saveBtn.disabled = false;
                saveBtnText.classList.remove('hidden');
                saveBtnSpinner.classList.add('hidden');
            }
        }

        // Show success/error messages
        function showMessage(message, isError) {
            hideMessages();
            
            if (isError) {
                document.getElementById('errorText').textContent = message;
                document.getElementById('errorMessage').classList.remove('hidden');
            } else {
                document.getElementById('successText').textContent = message;
                document.getElementById('successMessage').classList.remove('hidden');
            }
        }

        // Hide messages
        function hideMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }
    </script>
</body>
</html>
