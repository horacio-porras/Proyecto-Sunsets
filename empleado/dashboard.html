<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Empleado - Sunset's Tarbaca</title>
    <link rel="icon" type="image/png" href="/sunsets_logo_b.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="/js/auth.js"></script>
    <script src="/js/navbar.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <!-- Dashboard Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Dashboard del Empleado</h1>
            <p class="text-gray-600">Panel de control para empleados</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="bg-blue-100 p-3 rounded-full">
                        <i class="fas fa-shopping-bag text-blue-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-900">Pedidos Pendientes</h3>
                        <p class="text-2xl font-bold text-blue-600">8</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="bg-green-100 p-3 rounded-full">
                        <i class="fas fa-check text-green-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-900">Completados Hoy</h3>
                        <p class="text-2xl font-bold text-green-600">24</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="bg-orange-100 p-3 rounded-full">
                        <i class="fas fa-clock text-orange-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-900">En Preparaci√≥n</h3>
                        <p class="text-2xl font-bold text-orange-600">5</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="bg-purple-100 p-3 rounded-full">
                        <i class="fas fa-calendar text-purple-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-900">Reservaciones</h3>
                        <p class="text-2xl font-bold text-purple-600">12</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Acciones Disponibles</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg text-center transition">
                    <i class="fas fa-list text-xl mb-2 block"></i>
                    Gestionar Pedidos
                </button>
                <button class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg text-center transition">
                    <i class="fas fa-boxes text-xl mb-2 block"></i>
                    Inventario
                </button>
                <button class="bg-orange-600 hover:bg-orange-700 text-white px-6 py-3 rounded-lg text-center transition">
                    <i class="fas fa-calendar-check text-xl mb-2 block"></i>
                    Reservaciones
                </button>
                <button class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg text-center transition">
                    <i class="fas fa-chart-bar text-xl mb-2 block"></i>
                    Reportes
                </button>
            </div>
        </div>
    </div>

</body>
</html>
