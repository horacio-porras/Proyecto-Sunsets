<!-- Navbar Component for Sunset's Tarbaca -->
<header class="bg-gray-800 text-white shadow-lg">
    <nav class="bg-gray-900 px-4 py-3">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-6">
                <a href="/" class="flex items-center space-x-4">
                    <img src="/sunsets_logo_b.png" alt="Sunset's Tarbaca Logo" class="h-16 w-auto">
                    <div class="flex flex-col">
                        <span class="text-2xl font-bold">Sunset's Tarbaca</span>
                        <span class="text-sm bg-gradient-to-r from-orange-500 to-red-500 px-2 py-1 rounded text-center">Pizzería & Restaurante</span>
                    </div>
                </a>
                
                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="/menu.html" class="hover:text-orange-400 transition">Menú</a>
                    <a href="/reservaciones.html" class="hover:text-orange-400 transition">Reservaciones</a>
                    <a href="/about.html" class="hover:text-orange-400 transition">Nosotros</a>
                    <a href="/contacto.html" class="hover:text-orange-400 transition">Contacto</a>
                </div>
            </div>

            <!-- User Actions -->
            <div class="hidden md:flex items-center space-x-4">
                <div id="userNotLoggedIn">
                    <a href="/login.html" class="hover:text-orange-400 transition">
                        <i class="fas fa-user text-xl"></i>
                    </a>
                </div>
                <div id="userLoggedIn" class="hidden">
                    <!-- User Dropdown -->
                    <div class="relative">
                        <button id="userDropdownBtn" onclick="toggleUserDropdown()" class="flex items-center space-x-2 text-sm hover:text-orange-400 transition">
                            <div class="bg-orange-600 text-white rounded-full w-8 h-8 flex items-center justify-center">
                                <i class="fas fa-user text-sm"></i>
                            </div>
                            <span class="user-name font-semibold"></span>
                            <i class="fas fa-chevron-down text-xs"></i>
                        </button>
                        
                        <!-- Dropdown Menu -->
                        <div id="userDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 border">
                            <div class="px-4 py-2 border-b border-gray-200">
                                <p class="text-sm font-medium text-gray-900 user-name">-</p>
                                <p class="text-xs text-gray-500 user-email">-</p>
                            </div>
                            
                            <!-- Dashboard Links (based on user role) -->
                            <div id="dashboardLink">
                                <!-- Will be populated by JavaScript based on user role -->
                            </div>
                            
                            <!-- Role-specific menu items -->
                            <div id="roleSpecificMenu">
                                <!-- Will be populated by JavaScript based on user role -->
                            </div>
                            
                            <hr class="my-1">
                            <button onclick="logout()" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition">
                                <i class="fas fa-sign-out-alt mr-2"></i>Cerrar Sesión
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mobile Menu Button -->
            <button class="md:hidden text-2xl" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobileMenu" class="md:hidden hidden mt-4 pb-4">
            <div class="flex flex-col space-y-3">
                <a href="/menu.html" class="hover:text-orange-400 transition">Menú</a>
                <a href="/reservaciones.html" class="hover:text-orange-400 transition">Reservaciones</a>
                <a href="/about.html" class="hover:text-orange-400 transition">Nosotros</a>
                <a href="/contacto.html" class="hover:text-orange-400 transition">Contacto</a>
                <div class="pt-2 border-t border-gray-600">
                    <div id="mobileUserNotLoggedIn">
                        <a href="/login.html" class="block hover:text-orange-400 transition text-center">
                            <i class="fas fa-user text-xl"></i>
                        </a>
                    </div>
                    <div id="mobileUserLoggedIn" class="hidden">
                        <!-- Mobile User Info -->
                        <div class="text-center text-sm mb-3 p-3 bg-gray-700 rounded">
                            <div class="bg-orange-600 text-white rounded-full w-12 h-12 flex items-center justify-center mx-auto mb-2">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="user-name font-semibold"></div>
                            <div class="user-email text-xs text-gray-400"></div>
                        </div>
                        
                        <!-- Mobile Menu Options -->
                        <div class="space-y-2">
                            <div id="mobileDashboardLink">
                                <!-- Will be populated by JavaScript based on user role -->
                            </div>
                            <div id="mobileRoleSpecificMenu">
                                <!-- Will be populated by JavaScript based on user role -->
                            </div>
                            <button onclick="logout()" class="block bg-red-600 hover:bg-red-700 px-4 py-2 rounded transition text-center w-full">
                                <i class="fas fa-sign-out-alt mr-2"></i>Cerrar Sesión
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
