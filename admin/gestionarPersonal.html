<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Personal - Sunset's Tarbaca</title>
    <link rel="icon" type="image/png" href="/sunsets_logo_b.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="/js/auth.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/routeProtection.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Gestión de Personal</h1>
            <button id="btnNuevoEmpleado" class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-md transition">
                <i class="fas fa-user-plus mr-2"></i>Nuevo Empleado
            </button>
        </div>

        <!-- Tabla de empleados -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <table class="min-w-full table-auto">
                <thead class="bg-gray-800 text-white">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-semibold">Nombre</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold">Correo</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold">Teléfono</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold">Área de Trabajo</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold">Estado</th>
                        <th class="px-6 py-3 text-center text-sm font-semibold">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaEmpleados" class="divide-y divide-gray-200">
                    <tr><td colspan="6" class="text-center py-4 text-gray-500">Cargando empleados...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal de empleado -->
    <div id="modalEmpleado" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
        <div class="bg-white rounded-lg w-full max-w-md p-6 shadow-lg">
            <h2 id="modalTitulo" class="text-xl font-semibold mb-4">Nuevo Empleado</h2>
            <form id="formEmpleado" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text" id="nombre" required class="w-full border rounded-lg px-3 py-2 focus:ring-orange-500 focus:border-orange-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Correo</label>
                    <input type="email" id="correo" required class="w-full border rounded-lg px-3 py-2 focus:ring-orange-500 focus:border-orange-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Teléfono</label>
                    <input type="text" id="telefono" required class="w-full border rounded-lg px-3 py-2 focus:ring-orange-500 focus:border-orange-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Área de Trabajo</label>
                    <input type="text" id="area_trabajo" required class="w-full border rounded-lg px-3 py-2 focus:ring-orange-500 focus:border-orange-500">
                </div>
                <div class="flex justify-end space-x-2 mt-4">
                    <button type="button" id="btnCancelar" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-md">Cancelar</button>
                    <button type="submit" id="btnGuardar" class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-md">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="text-center text-gray-300">&copy; 2025 Sunset's Tarbaca</div>
    </footer>

    <script type="module" src="./gestionarPersonal.js"></script></body>
</html>
