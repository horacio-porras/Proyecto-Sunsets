<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Sunset's Tarbaca</title>
    <link rel="icon" type="image/png" href="/sunsets_logo_b.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/routeProtection.js"></script>
    <script src="/js/footer.js"></script>
    <style>
        .section-btn {
            background-color: #f3f4f6;
            color: #374151;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .section-btn:hover {
            background: linear-gradient(to right, #f97316, #ef4444);
            color: #ffffff;
        }
        
        .section-btn:hover i {
            color: #ffffff;
        }
        
        .section-btn.active {
            background: linear-gradient(to right, #f97316, #ef4444);
            color: #ffffff;
            font-weight: 600;
        }
        
        .section-btn.active i {
            color: #ffffff;
        }
        
        .profile-section {
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }
        
        .profile-section .section-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .profile-section .section-footer {
            margin-top: auto;
            padding-top: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 flex-1">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                Mi Perfil
            </h1>
            <p class="text-gray-600">Gestiona tu información personal y configuración de seguridad</p>
        </div>

        <!-- Profile Layout -->
        <div class="flex flex-col lg:flex-row gap-8 w-full">
            <!-- Sidebar Navigation -->
            <div class="lg:w-1/4">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <nav class="space-y-2">
                        <button onclick="showSection('personal')" 
                                class="section-btn w-full text-left px-4 py-3 rounded-lg transition-colors duration-200 flex items-center active"
                                data-section="personal">
                            <i class="fas fa-user mr-3 text-orange-500"></i>
                            <span>Información Personal</span>
                        </button>
                        <button onclick="showSection('security')" 
                                class="section-btn w-full text-left px-4 py-3 rounded-lg transition-colors duration-200 flex items-center"
                                data-section="security">
                            <i class="fas fa-lock mr-3 text-orange-500"></i>
                            <span>Seguridad</span>
                        </button>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="lg:w-3/4 w-full">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <!-- Success/Error Messages -->
                    <div id="successMessage" class="hidden mb-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
                        <div class="flex items-center">
                            <i class="fas fa-check-circle mr-2"></i>
                            <span id="successText"></span>
                        </div>
                    </div>

                    <div id="errorMessage" class="hidden mb-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-circle mr-2"></i>
                            <span id="errorText"></span>
                        </div>
                    </div>

                    <form id="profileForm">
                        <!-- Personal Information Section -->
                        <div id="personal-section" class="profile-section">
                            <div class="section-content">
                                <h2 class="text-xl font-semibold text-gray-800 mb-4">
                                    <i class="fas fa-user mr-2 text-orange-500"></i>
                                    Información Personal
                                </h2>
                                
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <!-- Nombre -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">
                                            Nombre Completo
                                        </label>
                                        <input type="text" id="nombre" readonly
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100 text-gray-600"
                                               placeholder="Tu nombre completo">
                                    </div>

                                    <!-- Correo -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">
                                            Correo Electrónico
                                        </label>
                                        <input type="email" id="correo" readonly
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100 text-gray-600"
                                               placeholder="tu@email.com">
                                    </div>

                                    <!-- Teléfono -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">
                                            Número de Teléfono
                                        </label>
                                        <input type="tel" id="telefono" readonly
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100 text-gray-600"
                                               placeholder="+506 8888-8888">
                                    </div>

                                    <!-- Tipo de Usuario -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">
                                            Tipo de Usuario
                                        </label>
                                        <input type="text" id="tipoUsuario" readonly
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100 text-gray-600"
                                               value="Administrador">
                                    </div>
                                </div>
                                
                                <!-- Información sobre edición -->
                                <div class="mt-4 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                                    <div class="flex items-start">
                                        <i class="fas fa-info-circle text-blue-500 mt-1 mr-3"></i>
                                        <div>
                                            <p class="text-sm text-blue-800 font-medium">Información de solo lectura</p>
                                            <p class="text-xs text-blue-600 mt-1">
                                                Para modificar tu información personal, ve a <strong>Gestión de Personal</strong> en el menú de administración.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>

                        <!-- Security Section -->
                        <div id="security-section" class="profile-section hidden">
                            <div class="section-content">
                                <h2 class="text-xl font-semibold text-gray-800 mb-4">
                                    <i class="fas fa-lock mr-2 text-orange-500"></i>
                                    Seguridad
                                </h2>
                                
                                <div class="space-y-4">
                                    <!-- Current Password -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">
                                            Contraseña Actual (requerida para cambios)
                                        </label>
                                        <input type="password" id="contrasenaActual"
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
                                               placeholder="Ingresa tu contraseña actual">
                                    </div>

                                    <!-- New Password -->
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                                Nueva Contraseña
                                            </label>
                                            <input type="password" id="nuevaContrasena"
                                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
                                                   placeholder="Nueva contraseña">
                                            <p class="text-xs text-gray-500 mt-1">
                                                Mínimo 8 caracteres, debe incluir letras y números
                                            </p>
                                        </div>

                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                                Confirmar Nueva Contraseña
                                            </label>
                                            <input type="password" id="confirmarNuevaContrasena"
                                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
                                                   placeholder="Confirma tu nueva contraseña">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Action Button for Security -->
                            <div class="section-footer">
                                <button type="button" id="saveSecurityBtn"
                                        class="bg-gradient-to-r from-orange-500 to-red-500 hover:from-orange-600 hover:to-red-600 text-white px-6 py-3 rounded-lg font-semibold transition-all duration-200 shadow-lg hover:shadow-xl flex items-center gap-2">
                                    <span id="saveSecurityBtnText">
                                        <i class="fas fa-lock"></i>
                                        Cambiar Contraseña
                                    </span>
                                    <span id="saveSecurityBtnSpinner" class="hidden">
                                        <i class="fas fa-spinner fa-spin"></i>
                                        Cambiando...
                                    </span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <script>
        //Carga los datos del perfil del usuario al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();
            
            document.getElementById('saveSecurityBtn').addEventListener('click', handleSecurityUpdate);
        });

        //Función para mostrar secciones
        function showSection(sectionName) {
            document.querySelectorAll('.profile-section').forEach(section => {
                section.classList.add('hidden');
            });
            
            document.querySelectorAll('.section-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(sectionName + '-section').classList.remove('hidden');
            
            document.querySelector(`[data-section="${sectionName}"]`).classList.add('active');
        }

        //Carga los datos del perfil del usuario en el formulario desde la base de datos
        async function loadUserData() {
            try {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    showMessage('No hay sesión activa', true);
                    return;
                }

                const response = await fetch('/api/auth/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    const userData = data.data.user;
                    
                    document.getElementById('nombre').value = userData.nombre || '';
                    document.getElementById('correo').value = userData.correo || '';
                    document.getElementById('telefono').value = userData.telefono || '';
                    document.getElementById('tipoUsuario').value = userData.tipoUsuario || 'Administrador';
                    
                    localStorage.setItem('userData', JSON.stringify(userData));
                } else {
                    showMessage(data.message || 'Error al cargar datos del perfil', true);
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                showMessage('Error al cargar datos del perfil', true);
            }
        }


        //Actualiza la contraseña del usuario
        async function handleSecurityUpdate(e) {
            e.preventDefault();
            
            const saveBtn = document.getElementById('saveSecurityBtn');
            const saveBtnText = document.getElementById('saveSecurityBtnText');
            const saveBtnSpinner = document.getElementById('saveSecurityBtnSpinner');
            
            saveBtn.disabled = true;
            saveBtnText.classList.add('hidden');
            saveBtnSpinner.classList.remove('hidden');
            
            try {
                const contrasenaActual = document.getElementById('contrasenaActual').value;
                const nuevaContrasena = document.getElementById('nuevaContrasena').value;
                const confirmarNuevaContrasena = document.getElementById('confirmarNuevaContrasena').value;

                if (!nuevaContrasena || !confirmarNuevaContrasena) {
                    throw new Error('Debes completar todos los campos de contraseña');
                }

                if (nuevaContrasena !== confirmarNuevaContrasena) {
                    throw new Error('Las contraseñas nuevas no coinciden');
                }

                if (!contrasenaActual) {
                    throw new Error('Debes ingresar tu contraseña actual para cambiarla');
                }

                const formData = {
                    contrasenaActual: contrasenaActual,
                    nuevaContrasena: nuevaContrasena
                };

                const token = localStorage.getItem('authToken');
                const response = await fetch('/api/auth/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Contraseña actualizada exitosamente', false);
                    
                    document.getElementById('contrasenaActual').value = '';
                    document.getElementById('nuevaContrasena').value = '';
                    document.getElementById('confirmarNuevaContrasena').value = '';
                } else {
                    showMessage(data.message || 'Error al actualizar la contraseña', true);
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage(error.message || 'Error al actualizar la contraseña', true);
            } finally {
                saveBtn.disabled = false;
                saveBtnText.classList.remove('hidden');
                saveBtnSpinner.classList.add('hidden');
            }
        }

        //Muestra los mensajes de éxito o error
        function showMessage(message, isError) {
            hideMessages();
            
            if (isError) {
                document.getElementById('errorText').textContent = message;
                document.getElementById('errorMessage').classList.remove('hidden');
            } else {
                document.getElementById('successText').textContent = message;
                document.getElementById('successMessage').classList.remove('hidden');
            }
        }

        //Oculta los mensajes
        function hideMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }
    </script>
</body>
</html>
