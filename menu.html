<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Sunset's Tarbaca</title>
    <link rel="icon" type="image/png" href="/sunsets_logo_b.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .cart-btn-increase,
        .cart-btn-decrease {
            all: unset !important;
            pointer-events: auto !important;
            z-index: 9999 !important;
            position: relative !important;
            display: inline-flex !important;
            align-items: center !important;
            justify-content: center !important;
            width: 24px !important;
            height: 24px !important;
            min-width: 24px !important;
            min-height: 24px !important;
            max-width: 24px !important;
            max-height: 24px !important;
            background-color: #e5e7eb !important;
            border-radius: 50% !important;
            cursor: pointer !important;
            transition: all 0.2s ease !important;
            font-size: 14px !important;
            font-weight: normal !important;
            color: #374151 !important;
        }
        
        .cart-btn-remove {
            all: unset !important;
            pointer-events: auto !important;
            z-index: 9999 !important;
            position: relative !important;
            display: inline-flex !important;
            align-items: center !important;
            justify-content: center !important;
            width: 32px !important;
            height: 32px !important;
            min-width: 32px !important;
            min-height: 32px !important;
            max-width: 32px !important;
            max-height: 32px !important;
            background-color: transparent !important;
            border-radius: 50% !important;
            cursor: pointer !important;
            transition: all 0.2s ease !important;
            font-size: 14px !important;
            color: #dc2626 !important;
        }
        
        .cart-btn-increase:hover,
        .cart-btn-decrease:hover {
            background-color: #d1d5db !important;
        }
        
        .cart-btn-remove:hover {
            color: #b91c1c !important;
        }
        
        #cartItems {
            pointer-events: auto !important;
        }
        
        #cartItems > div {
            position: relative !important;
            z-index: 1 !important;
            pointer-events: auto !important;
        }
        
        #cartItems * {
            box-sizing: border-box !important;
        }
        
        #cartButton {
            transition: transform 0.3s ease;
        }
        
        #cartButton.pulse-add {
            animation: pulseAdd 0.3s ease;
        }
        
        @keyframes pulseAdd {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .pulse-add {
            animation: pulseAdd 0.3s ease;
        }
        
        #cart {
            transform: translateX(100%) scale(0.9);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        #cart.show {
            transform: translateX(0) scale(1);
            opacity: 1;
        }
    </style>
    <script src="/js/auth.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/footer.js"></script>
    <script src="/js/menu.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Navbar Container -->
    <div id="navbar-container"></div>


    <!-- Filters and Categories -->
    <section class="py-8 bg-white border-b">
        <div class="container mx-auto px-4">
            <!-- Category Tabs -->
            <div class="flex flex-wrap justify-center gap-4 mb-8">
                <button onclick="filterCategory('all')" class="category-btn active bg-gradient-to-r from-orange-500 to-red-500 text-white px-6 py-2 rounded-full hover:from-orange-600 hover:to-red-600 transition">
                    Todos
                </button>
                <button onclick="filterCategory('pizzas')" class="category-btn bg-gray-200 text-gray-700 px-6 py-2 rounded-full hover:bg-gray-300 transition">
                    <i class="fas fa-pizza-slice mr-2"></i>Pizzas
                </button>
                <button onclick="filterCategory('entradas')" class="category-btn bg-gray-200 text-gray-700 px-6 py-2 rounded-full hover:bg-gray-300 transition">
                    <i class="fas fa-utensils mr-2"></i>Entradas
                </button>
                <button onclick="filterCategory('principales')" class="category-btn bg-gray-200 text-gray-700 px-6 py-2 rounded-full hover:bg-gray-300 transition">
                    <i class="fas fa-drumstick-bite mr-2"></i>Platos Principales
                </button>
                <button onclick="filterCategory('bebidas')" class="category-btn bg-gray-200 text-gray-700 px-6 py-2 rounded-full hover:bg-gray-300 transition">
                    <i class="fas fa-wine-glass mr-2"></i>Bebidas
                </button>
                <button onclick="filterCategory('postres')" class="category-btn bg-gray-200 text-gray-700 px-6 py-2 rounded-full hover:bg-gray-300 transition">
                    <i class="fas fa-ice-cream mr-2"></i>Postres
                </button>
            </div>

            <!-- Dietary Filters -->
            <div class="flex flex-wrap justify-center gap-4">
                <label class="dietary-filter flex items-center bg-gray-100 px-4 py-2 rounded-full hover:bg-gray-200 transition cursor-pointer">
                    <input type="checkbox" class="mr-2 hidden" onchange="filterDietary()">
                    <span class="text-sm text-gray-700">Vegetariano</span>
                </label>
                <label class="dietary-filter flex items-center bg-gray-100 px-4 py-2 rounded-full hover:bg-gray-200 transition cursor-pointer">
                    <input type="checkbox" class="mr-2 hidden" onchange="filterDietary()">
                    <span class="text-sm text-gray-700">Vegano</span>
                </label>
                <label class="dietary-filter flex items-center bg-gray-100 px-4 py-2 rounded-full hover:bg-gray-200 transition cursor-pointer">
                    <input type="checkbox" class="mr-2 hidden" onchange="filterDietary()">
                    <span class="text-sm text-gray-700">Sin Gluten</span>
                </label>
                <label class="dietary-filter flex items-center bg-gray-100 px-4 py-2 rounded-full hover:bg-gray-200 transition cursor-pointer">
                    <input type="checkbox" class="mr-2 hidden" onchange="filterDietary()">
                    <span class="text-sm text-gray-700">Sin Lactosa</span>
                </label>
            </div>
        </div>
    </section>

    <!-- Menu Items -->
    <section class="py-12">
        <div class="container mx-auto px-4">
            <!-- Loading indicator -->
            <div id="menu-loading" class="text-center py-12">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-orange-500"></div>
                <p class="mt-4 text-gray-600">Cargando menú...</p>
                    </div>

            <!-- Error message -->
            <div id="menu-error" class="text-center py-12 hidden">
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                    <strong>Error:</strong> No se pudo cargar el menú. Por favor, intenta de nuevo.
                        </div>
                    </div>

            <!-- Empty filter message -->
            <div id="menu-empty" class="text-center py-12 hidden">
                <div class="bg-gray-100 border border-gray-300 text-gray-600 px-8 py-12 rounded-lg max-w-md mx-auto">
                    <i class="fas fa-search text-4xl mb-4 text-gray-400"></i>
                    <h3 class="text-lg font-semibold mb-2">No se encontraron productos</h3>
                    <p class="text-sm mb-4">No hay productos que coincidan con los filtros seleccionados.</p>
                    <button onclick="clearAllFilters()" class="bg-gradient-to-r from-orange-500 to-red-500 text-white px-6 py-2 rounded-full hover:from-orange-600 hover:to-red-600 transition">
                        Limpiar Filtros
                            </button>
                        </div>
                    </div>

            <!-- Menu content will be dynamically loaded here -->
            <div id="menu-content" class="hidden">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Shopping Cart -->
    <div id="cart" class="fixed top-36 right-4 bg-white rounded-lg shadow-lg p-4 w-80 hidden" style="z-index: 9998;">
        <h3 class="text-lg font-semibold mb-4">Carrito de Compras</h3>
        <hr class="border-gray-200 mb-4">
        <div id="cartItems" class="mb-4" style="display: flex; flex-direction: column; gap: 8px;">
            <!-- Cart items will be added here -->
        </div>
        <div class="pt-4">
            <div class="flex justify-between font-semibold mb-4">
                <span>Total:</span>
                <span id="cartTotal">₡0</span>
            </div>
                <button onclick="checkout()" class="w-full bg-gradient-to-r from-orange-500 to-red-500 text-white py-2 rounded-md hover:from-orange-600 hover:to-red-600 transition font-semibold flex items-center justify-center gap-2">
                    <i class="fas fa-shopping-cart"></i>
                    Ver Pedido
                        </button>
        </div>
    </div>

    <!-- Cart Toggle Button -->
    <button id="cartButton" onclick="toggleCart()" class="fixed top-20 right-4 bg-gradient-to-r from-orange-500 to-red-500 text-white w-14 h-14 rounded-full shadow-lg hover:from-orange-600 hover:to-red-600 transition z-50">
        <i class="fas fa-shopping-cart text-xl"></i>
        <span id="cartCount" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
    </button>

    <!-- Footer Container -->
    <div id="footer-container"></div>

</body>
</html>
